author: BrownieInMotion
description: |-
  I wanted to make a website to store bits of text, but I don't have
  any experience with web development. However, I realized that I don't need any!
  If you experience any issues, make a paste and send it [here](https://admin-bot.redpwnc.tf/submit?challenge=static-pastebin)

  Site: {{link}}

  Note: The site is entirely static. Dirbuster will not be useful in solving it.
flag: flag{54n1t1z4t10n_k1nd4_h4rd}
name: static-pastebin

containers:
  main:
    build: .
    ports: [80]
expose:
  main:
  - target: 80
    http: static-pastebin
