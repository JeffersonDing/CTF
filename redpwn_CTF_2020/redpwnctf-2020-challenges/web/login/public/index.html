<!doctype html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="center">
            <h1>Login</h1>
            <form id="login">
                <input type="text" name="username" id="username" placeholder="Username"/>
                <br />
                <input type="password" name="password" id="password" placeholder="Password"/>
                <br />
                <input type="submit"/>
            </form>
        </div>
    </body>
</html>
