  <!-- Google Fonts -->

  <script>
    async function submitRegister(){
      let stockid = document.getElementById("stockid").value;
      let name = document.getElementById("name").value;
      let quantity = document.getElementById("quantity").value;
      let vurl = document.getElementById("vurl").value;
      
      const data = {stockid: stockid, name: name, quantity: quantity, vurl:vurl};

      fetch("/api/registerproduct", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      }).then((resp) => resp.text()).then(txt => alert(txt));

    }

    async function submitOutOfStock(stockid){
      
      const data = {stockid: stockid};

      fetch("/api/notifystock", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      }).then((resp) => resp.text()).then(txt => alert(txt));

    }
  </script>

</head>
