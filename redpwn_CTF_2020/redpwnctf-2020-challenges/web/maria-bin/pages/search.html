<!doctype html>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
<title>MariaBin | Search</title>
<style>
  .wrapper {
    display: flex;
    height: 100%;
  }
  .title {
    font-size: 40px;
    width: 100%;
    margin-bottom: 15px;
    border-bottom: 1px solid gray;
  }
  .description {
    font-size: 22px;
  }
  .side {
    height: 100%;
    flex: 1.3;
    display: flex;
    padding-top: 20vh;
    padding-left: 25px;
    flex-wrap: wrap;
  }
  body,html {
    padding: 0;
    margin: 0;
    height: 100%;
  }
  * {
    font-family: sans-serif;
    box-sizing: border-box;
  }
</style>
<div class='wrapper'>
  <div class='side'>
    <div>
      <p class='title'>Search Results</p>
      <ul>
        {{ #users }}
          <li style='font-size: 25px'>{{ . }}</li>
        {{ /users }}
      </ul>
    </div>
  </div>
</div>
